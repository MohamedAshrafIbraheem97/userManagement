<div class="m-3">
  <div mat-dialog-content>
    <p>Are you sure to delete {{ data.fullName }}</p>
  </div>
  <div mat-dialog-actions>
    <button
      class="btn btn-light me-1"
      color="primary"
      (click)="onCancelClick()"
    >
      Cancel
    </button>
    <button class="btn btn-warning" (click)="onDeleteClick()">Delete</button>
  </div>
</div>
